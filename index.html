<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header class="navbar--wrapper">
        <ul class="navbar__list">
            <li class="navbar__item">
                <a href="#" class="nav-link">Gmail</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="nav-link">Imagens</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="nav-app"></a>
            </li>
            <li class="navbar__button">
                <button>Entrar</button>
            </li>
        </ul>
    </header>

    <main class="main__section">
        <img src="assets/googlelogo_color_272x92dp.png" alt="" class="logo">
        <div class="search--bar">
            <div class="search--bar__magnifier--icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                    <path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path>
                </svg>
            </div>
            <div class="search--bar__search--input">
                <input id="googleSearch" type="text">
            </div>
        </div>

        <div class="search--buttons">
            <button>Pesquisa Google</button>
            <button>Sinto-me com sorte</button>
        </div>
        <p>Disponibilizado pelo Google em: <a href="">Português</a></p>
    </main>

    <footer class="footer--wrapper">
        <div class="footer__row">
            <ul class="footer__list">
                <li class="footer__item">
                    Portugal
                </li>
            </ul>
        </div>
        <div class="footer__row">
            <span class="footer--nav">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#">Publicidade</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Negócios</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Sobre</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Como funciona a Pesquisa</a>
                    </li>
                </ul>
            </span>
            <span class="footer--privacy">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#">Privacidade</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Termos</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Definições</a>
                    </li>
            </span>
        </div>
    </footer>
    
</body>
</html>
